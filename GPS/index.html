<body>

 <div class="main">
    <div class="Bkg">
      <h1>MAPWORKS</h1>
      <p>Offering services to provide best directions</p>
      <h3>From Current Location to your destination</h3>
      <div class="points">  
      <div class="form-group">
        <label for="From"><i class="fa-solid fa-circle-dot"></i></label>
        <div class="input">
        <input type="text" id="From" placeholder="Current Location" class="form-group">
        </div>
      </div>

      <div class="form-group">
        <label for="To"><i class="fa-solid fa-location-dot"></i></label>
        <div class="input">
        <input type="text" id="To" placeholder="Destination" class="input">
        </div>
      </div>
      </div> 
     
     <div class="col-xs-offset-2">
      <button type="button">Directions</button>
     </div>

      
     
    </div>

    <div class="container">
      <div id = "googleMap">

      </div>
      <div id = "output">

      </div>
    </div>
  </div>
